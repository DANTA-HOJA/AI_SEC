<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI SEC</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        .top-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .main-content {
            height: 72%;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 300px;
            border: 1px solid #ccc;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0; /* âœ… ç¦æ­¢ sidebar è¢«å£“ç¸® */
        }

        .file-count-bar {
            background-color: #f7f7f7;
            padding: 8px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .file-list-scroll {
            overflow-y: auto;
            flex-grow: 1;
        }

        .file-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .file-item:hover {
            background-color: #f0f0f0;
        }

        .file-item.selected {
            background-color: #cce5ff;
            font-weight: bold;
        }

        .file-item.processing {
            opacity: 0.6;
            pointer-events: none;
            background-color: #ffeeba;
            position: relative;
        }

        .file-item.processing::after {
            content: 'â³';
            position: absolute;
            right: 10px;
            color: #999;
        }

        .preview-area {
            flex-grow: 1;
        }

        .preview-box {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            max-width: 512px;
            max-height: 512px;
            min-width: 128px;
            min-height: 128px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            user-select: none;         /* ç¦æ­¢é¸å–æ–‡å­— */
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none;     /* IE/Edge */
        }

        .preview-box.clickable {
            cursor: pointer;
        }

        .preview-box.clickable::after {
            content: "Click to toggle";
            position: absolute;
            bottom: 5px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 2;
        }

        .preview-box.clickable:hover::after {
            opacity: 1;
        }

        /* âœ… é è¦½å€è£¡é¢çš„åœ–ç‰‡æ¨£å¼ */
        .preview-box img,
        .preview-area img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 1px solid #ccc;
        }

        /* âœ… ç–Šåœ–ç”¨çš„ classï¼ˆprocessed/original imageï¼‰ */
        .preview-layer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;  /* é»æ“Šç©¿é€åˆ°åº•å±¤ */
        }

        .preview-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 6px solid #f3f3f3;
            border-top: 6px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            z-index: 999;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .preview-loading.paused {
            animation-play-state: paused;
        }

        .thumbnail-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            width: 100%;
            max-width: 512px;
            min-width: 128px;
            height: 12.5%; /* 1/8 çš„é«˜åº¦ç›¸å°æ–¼ preview-box */
            max-height: 64px;
            min-height: 16px;
            box-sizing: border-box;
            gap: 4px;
        }

        /* ç¸®åœ–åˆ—ï¼šé«˜åº¦ç‚ºé è¦½å€çš„ 1/8 */
        .thumbnail-box {
            width: 100%;
            aspect-ratio: 8 / 1;
            max-width: 512px;
            max-height: 64px;
            min-height: 16px;
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            margin-top: 20px;
            overflow-x: auto;
            background-color: #f0f0f0;
        }

        .thumbnail-scroll {
            flex-grow: 1;
            margin-top: 5px;
            display: flex;
            overflow-x: scroll;
            padding: 4px;
            gap: 6px;
            min-width: 0; /* â­ï¸ é˜²æ­¢è¶…å¯¬å°è‡´å·¦å³æŒ‰éˆ•è¢«å£“ç¸® */
        }

        .thumbnail-scroll img {
            display: block;
            height: 100%;
            box-sizing: border-box;
            border: 4px solid transparent;  /* â­ï¸ æ‰€æœ‰äººéƒ½æœ‰ 5px borderï¼Œä¸å½±éŸ¿æ’ç‰ˆ */
            border-radius: 2px; /* å¯é¸ï¼šåŠ é»ç¾æ„Ÿ */
            transition: border-color 0.2s ease;  /* âœ… å¹³æ»‘éæ¸¡ï¼Œä¸æœƒè·³ */
        }

        .thumbnail-scroll img.selected {
            border-color: #007bff;  /* â­ï¸ é¸åˆ°çš„æ”¹è—è‰² */
        }

        .thumbnail-scroll img:hover {
            outline: 2px solid #999;
            outline-offset: -2px;  /* è²¼åˆåœ–ç‰‡å¤–æ¡†ï¼Œå¯èª¿æ•´è·é›¢ */
        }

        .thumbnail-nav-btn {
            flex-shrink: 0;    /* â­ï¸ ä¸è®“æŒ‰éˆ•è¢«å£“ç¸® */
            width: 32px;       /* å›ºå®šå¯¬åº¦ */
            min-width: 32px;
            height: 100%;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            font-size: 20px;
            display: flex;     /* â­ï¸ è®“åœ–ç¤ºå‚ç›´ç½®ä¸­ */
            align-items: center;
            justify-content: center;
        }

        /* æ¯å¼µç¸®åœ–çš„å¤–æ¡† */
        .thumb-wrapper {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 auto;  /* ğŸ”¥ é—œéµï¼šä¸è¦ç¸®ï¼Œä¸è¦æ’ */
            margin-right: 6px; /* å¯é¸ï¼šä¿ç•™ gap */
        }

        /* åœ–ç‰‡æ¨£å¼ */
        .thumb-wrapper img {
            display: block;
            height: 100%;
            max-height: 100%;
            object-fit: contain;
            border: 5px solid transparent;
            border-radius: 3px;
            transition: border-color 0.3s ease;
        }

        /* é¸ä¸­çš„ç¸®åœ–æœ‰è—æ¡† */
        .thumb-wrapper img.selected {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
        }

        /* é®ç½© label é è¨­éš±è—ï¼Œæ»‘é¼ ç§»ä¸Šå»æ‰é¡¯ç¤º */
        .thumb-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* åŠé€æ˜é®ç½© */
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 4px;
            pointer-events: none;
            border-radius: 2px;
            /* ğŸ”¥ ç›´æ¥é¡¯ç¤ºï¼Œä¸ç”¨ opacity æ§åˆ¶ */
            opacity: 1;
        }

        .bottom-bar {
            margin-top: 30px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.3s ease;
        }

        #progressText {
            font-size: 14px;
            margin: 0;
        }

        button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- ä¸Šæ–¹æ§åˆ¶å€ -->
    <div class="top-bar">
        <button onclick="requestFolder()">Select Folder</button>
        <span id="folderPath" style="margin-left: 10px; font-weight: bold;"></span>
    </div>

    <!-- åº•ä¸‹å…§å®¹å€ï¼šå·¦å³æ’ç‰ˆ -->
    <div class="main-content">
        <div class="sidebar">
            <div class="file-count-bar" id="fileCount">å…± 0 å€‹æª”æ¡ˆ</div>
            <div id="fileList" class="file-list-scroll">
                <!-- æª”æ¡ˆæ¸…å–®æœƒåœ¨é€™è£¡å‹•æ…‹æ›´æ–° -->
            </div>
        </div>

        <div class="preview-area">
            <h3 id="previewTitle">Preview Image :</h3>

            <!-- å¤§åœ–å€ -->
            <div style="display: flex; align-items: center;">
                <div class="preview-box" style="position: relative;">
                    <div id="loadingSpinner" class="preview-loading paused" style="display:none;"></div>
                </div>
            </div>

            <!-- ç¸®åœ–å€ -->
            <div class="thumbnail-bar">
                <button class="thumbnail-nav-btn" onclick="prevImage()">âŸ¨</button>
                <div class="thumbnail-scroll" id="thumbnailList">
                    <!-- ç¸®åœ– img å…ƒç´ æœƒæ’å…¥é€™è£¡ -->
                </div>
                <button class="thumbnail-nav-btn" onclick="nextImage()">âŸ©</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button id="processButton" onclick="startProcessing()" disabled>ç„¡æª”æ¡ˆå¯è™•ç†</button>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="progressText">æ²’æœ‰è™•ç†ä¸­çš„æª”æ¡ˆ</p>
    </div>

    <script>
        const socket = io();

        let currentThumbIndex = 0;
        let thumbImages = [];  // base64 string é™£åˆ—
        let thumbNames = [];   // å°æ‡‰æª”å
        let currentOriginalImage = null;   // base64 string
        let overlayOriginal = false;         // æ˜¯å¦æ­£åœ¨ç–ŠåŠ åŸåœ–
        let orginalTiffName = null;

        function requestFolder() {
            socket.emit('request_folder');
        }

        socket.on('folder_selected', data => {
            document.getElementById('folderPath').textContent = "Folder : " + data.path;
        });

        socket.on('get_thumbs', (data) => {
            thumbImages = data.img_thumbs;
            thumbNames = data.img_names;
            thumbTypes = data.img_types

            const container = document.getElementById('thumbnailList');
            container.innerHTML = ''; // æ¸…ç©ºç¸®åœ–åˆ—

            data.img_thumbs.forEach((thumb, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'thumb-wrapper';

                const img = document.createElement('img');
                img.src = `data:image/png;base64,${thumb}`;
                img.title = data.img_names[index];
                img.onclick = () => {
                    currentThumbIndex = index;
                    // âœ… é¡¯ç¤ºè½‰åœˆåœˆä¸¦æ¢å¾©å‹•ç•«
                    activateLoadingSpinner(true);
                    updatePreview(thumbNames[currentThumbIndex]);
                    highlightSelectedThumbnail();
                };

                const overlay = document.createElement('div');
                overlay.className = 'thumb-overlay';
                overlay.innerText = data.img_types[index];  // é¡¯ç¤ºæª”å

                wrapper.appendChild(img);
                wrapper.appendChild(overlay);
                container.appendChild(wrapper);
            });

            // è‡ªå‹•é¡¯ç¤ºç¬¬ä¸€å¼µ
            if (thumbImages.length > 0) {
                currentThumbIndex = 0;
                updatePreview(thumbNames[currentThumbIndex]);
                highlightSelectedThumbnail();
            }
        });

        function highlightSelectedThumbnail() {
            const thumbs = document.querySelectorAll('#thumbnailList img');
            thumbs.forEach((img, idx) => {
                img.classList.toggle('selected', idx === currentThumbIndex);
                if (idx === currentThumbIndex) {
                    img.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                }
            });
        }

        // å·¦å³åˆ‡æ›åŠŸèƒ½
        function prevImage() {
            if (thumbImages.length === 0) return;
            currentThumbIndex = (currentThumbIndex - 1 + thumbImages.length) % thumbImages.length;
            console.log("Prev image:", currentThumbIndex,
                            thumbNames[currentThumbIndex]);
            // âœ… é¡¯ç¤ºè½‰åœˆåœˆä¸¦æ¢å¾©å‹•ç•«
            activateLoadingSpinner(true);
            updatePreview(thumbNames[currentThumbIndex]);
            highlightSelectedThumbnail();
        }

        function nextImage() {
            if (thumbImages.length === 0) return;
            currentThumbIndex = (currentThumbIndex + 1) % thumbImages.length;
            console.log("Next image:", currentThumbIndex,
                            thumbNames[currentThumbIndex]);
            // âœ… é¡¯ç¤ºè½‰åœˆåœˆä¸¦æ¢å¾©å‹•ç•«
            activateLoadingSpinner(true);
            updatePreview(thumbNames[currentThumbIndex]);
            highlightSelectedThumbnail();
        }

        socket.on('tiff_list', data => {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';  // æ¸…ç©ºæ¸…å–®

            // é¡¯ç¤ºæª”æ¡ˆç¸½æ•¸
            const fileCountLabel = document.getElementById('fileCount');
            fileCountLabel.textContent = `å…± ${data.files.length} å€‹æª”æ¡ˆ`;

            // æ ¹æ“šæª”æ¡ˆæ•¸é‡æ±ºå®šæ˜¯å¦å•Ÿç”¨æŒ‰éˆ•
            const processButton = document.getElementById('processButton');
            if (data.files.length === 0) {
                processButton.disabled = true;
                processButton.textContent = 'ç„¡æª”æ¡ˆå¯è™•ç†';
            } else {
                processButton.disabled = false;
                processButton.textContent = `é–‹å§‹è™•ç† ${data.files.length} å€‹æª”æ¡ˆ`;
            }

            // âœ… Reset progress bar and text
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('progressText').textContent = 'æ²’æœ‰è™•ç†ä¸­çš„æª”æ¡ˆ';

            // âœ… æ¸…ç©ºé è¦½åœ–ç‰‡
            clearPreviewBox();
            const previewBox = document.querySelector('.preview-box');
            previewBox.classList.remove('clickable');
            document.getElementById('previewTitle').textContent = 'Preview Image :';
            document.getElementById('thumbnailList').innerHTML = '';

            // å»ºç«‹æ¸…å–®é …ç›®
            data.files.forEach(filename => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.textContent = filename;
                item.onclick = () => {
                    // âœ… æ¸…é™¤å…¶ä»–é«˜äº®
                    document.querySelectorAll('.file-item').forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                    // âœ… é¡¯ç¤ºè½‰åœˆåœˆä¸¦æ¢å¾©å‹•ç•«
                    activateLoadingSpinner(true);
                    clearPreviewBox();
                    socket.emit("request_original_tif", { filename });
                    socket.emit("request_thumbs", { filename });
                };
                fileList.appendChild(item);
            });
        });

        socket.on('get_original_tif', data => {
            currentOriginalImage = "data:image/png;base64," + data.image;
            console.log("sha256(original_tif): ", sha256(currentOriginalImage));
        });

        // æ›´æ–°é è¦½å€
        function updatePreview(filename) {
            socket.emit("request_preview", { filename });
        }

        // æ§åˆ¶ loadingSpinner
        function activateLoadingSpinner(active) {
            const spinner = document.getElementById('loadingSpinner');
            if (!spinner) return;

            if (active) {
                spinner.classList.remove('paused');
                spinner.style.display = 'block';
            } else {
                spinner.classList.add('paused');
                spinner.style.display = 'none';
            }
        }

        function clearPreviewBox(excludeIds = ['loadingSpinner']) {
            // æ¸…ç©º preview-boxï¼Œé è¨­æœƒä¿ç•™ id = loadingSpinner
            const previewBox = document.querySelector('.preview-box');
            if (!previewBox) return;

            [...previewBox.children].forEach(child => {
                if (!excludeIds.includes(child.id)) child.remove();
            });
        }

        socket.on('get_preview', data => {
            const base64Image = "data:image/png;base64," + data.image;
            displayPreview(base64Image, data.filename);
        });

        function displayPreview(processedImageBase64, filename) {
            clearPreviewBox();

            const previewBox = document.querySelector('.preview-box');
            previewBox.classList.remove('clickable');  // ç§»é™¤èˆŠç‹€æ…‹ï¼ˆä»¥é˜²æ²’æœ‰åœ–ï¼‰

            // ä¸‹å±¤ï¼šprocessed image
            const processedImg = document.createElement('img');
            processedImg.id = 'previewImage';
            processedImg.src = processedImageBase64;
            processedImg.className = 'preview-layer';
            processedImg.style.zIndex = 0;
            processedImg.style.position = 'absolute';
            processedImg.style.top = 0;
            processedImg.style.left = 0;
            previewBox.appendChild(processedImg);

            processedImg.onload = () => {
                // â›” éš±è—è½‰åœˆåœˆä¸¦æš«åœå‹•ç•«
                activateLoadingSpinner(false);
                previewBox.classList.add('clickable');
            };

            // ä¸Šå±¤ï¼šåŸå§‹åœ–ï¼ˆå¯åˆ‡æ›é¡¯ç¤º
            overlayOriginal = false;  // é è¨­ä¸ç–ŠåŠ åŸåœ–
            if (currentOriginalImage !== null) {
                const origImg = document.createElement('img');
                origImg.id = 'originalImage';
                origImg.src = currentOriginalImage;
                origImg.className = 'preview-layer';
                origImg.style.zIndex = 1;
                origImg.style.position = 'absolute';
                origImg.style.top = 0;
                origImg.style.left = 0;
                origImg.style.display = overlayOriginal ? "block" : "none";
                previewBox.appendChild(origImg);
            }

            // âœ… é è¦½åœ–æº–å‚™å¥½äº†ï¼Œå…è¨±é»æ“Š
            previewBox.classList.add('clickable');
            document.getElementById("previewTitle").textContent = "Preview Image : " + filename;
        }

        document.querySelector('.preview-box').onclick = () => {
            overlayOriginal = !overlayOriginal;
            const originalLayer = document.getElementById("originalImage");

            if (originalLayer) {
                originalLayer.style.display = overlayOriginal ? "block" : "none";
            }
        };

        function startProcessing() {
            socket.emit('start_processing'); // å‘å¾Œç«¯è«‹æ±‚é–‹å§‹
            document.getElementById("progressText").textContent = "è™•ç†ä¸­...";
            document.getElementById("progressBar").style.width = "0%";

            // ğŸ”’ ç¦ç”¨æŒ‰éˆ•
            document.getElementById("processButton").disabled = true;
        }

        socket.on('processing_progress', data => {  // è§¸ç™¼ä½ç½®åœ¨ modules.app.cp_seg è£¡é¢
            const { filename, now, total } = data;

            // âœ… æ›´æ–°é€²åº¦æ¢
            const percent = Math.round((now / total) * 100);
            document.getElementById("progressBar").style.width = `${percent}%`;
            document.getElementById("progressText").textContent = `è™•ç†ä¸­ï¼š${filename} (${now}/${total})`;

            // âœ… æ¨™è¨˜æ­£åœ¨è™•ç†çš„é …ç›®
            document.querySelectorAll('.file-item').forEach(el => {
                const isMatch = el.textContent.trim() === filename;

                if (isMatch && !el.classList.contains('processing')) {
                    el.classList.add('processing');
                    el.onclick = null;
                }
            });
        });

        socket.on('processing_done', data => {  // è§¸ç™¼ä½ç½®åœ¨ modules.app.cp_seg è£¡é¢
            const { filename } = data;
            document.querySelectorAll('.file-item').forEach(el => {
                if (el.textContent.trim() === filename) {
                    el.classList.remove('processing');
                    el.onclick = () => {
                        document.querySelectorAll('.file-item').forEach(el2 => el2.classList.remove('selected'));
                        el.classList.add('selected');
                        // âœ… é¡¯ç¤ºè½‰åœˆåœˆä¸¦æ¢å¾©å‹•ç•«
                        activateLoadingSpinner(true);
                        clearPreviewBox();
                        socket.emit("request_original_tif", { filename });
                        socket.emit("request_thumbs", { filename });
                    };
                }
            });
        });

        socket.on('processing_complete', () => {
            document.getElementById("progressText").textContent = "è™•ç†å®Œæˆï¼";
            document.getElementById("progressBar").style.width = "100%";

            // âœ… å•Ÿç”¨æŒ‰éˆ•
            document.getElementById("processButton").disabled = false;
        });

        window.addEventListener("beforeunload", function () {
            socket.emit("disconnect_notice");
        });
    </script>

</body>
</html>
